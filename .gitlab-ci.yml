image: ubuntu:18.04

stages:
  - build
  - test

build:
  stage: build
  script:
    - apt update
    - apt-get install build-essential -y
    - apt-get install -y golang
    - go build

test:
  stage: test
  script:
    - apt update
    - apt-get install build-essential -y
    - apt-get install -y golang
    - go test